<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biddy</title>
  <meta name="description" content="Browse and bid on listings on Biddy." />

  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/195dafed95.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow">
    <a href="./" class="text-yellow">
      <img src="./assets/logo/logo.png" alt="Biddy Logo" class="h-8 md:h-10 w-auto">
    </a>

    <!-- Desktop search -->
    <form data-search-form class="hidden md:flex items-center ml-6">
      <input
        name="search"
        type="search"
        placeholder="Search listings"
        class="p-2 rounded-l focus:outline-none bg-white text-navy"
      />
      <button type="submit" class="bg-yellow px-4 py-2 rounded-r hover:bg-yellow-700">
        Search
      </button>
    </form>

    <!-- Desktop nav -->
    <nav class="hidden md:flex space-x-6 text-sm items-center">
       <a href="./auth/login.html" data-guest-only class="text-navy hover:text-yellow font-medium">
  <i class="fa-solid fa-user"></i> Login
</a>
<a href="/auth/index.html" data-guest-only
   class="text-navy hover:text-yellow font-medium">
  Sign up
</a>

<a href="./profile/" data-user-only class="text-navy hover:text-yellow font-medium">Profile</a>

<a href="./listings/create.html" data-user-only
   class="bg-yellow text-black px-3 py-1 rounded hover:bg-yellow-700 font-medium">
  <i class="fa-solid fa-plus"></i> New listing
</a>
<span data-user-only class="text-sm bg-white border border-gray-200 rounded px-3 py-1 text-navy">
  <i class="fa-solid fa-coins text-yellow"></i>
  <span data-nav-credits>0</span>
</span>


<a href="#" data-user-only data-logout class="text-navy hover:text-red font-medium">
  <i class="fa-solid fa-right-from-bracket"></i> Logout
</a>

    </nav>

    <!-- Mobile menu -->
    <details class="md:hidden relative">
      <summary class="cursor-pointer p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 list-none">
        <svg class="w-6 h-6 text-navy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </summary>
      <div class="absolute right-0 mt-2 w-44 bg-gray-900 border border-gray-800 rounded shadow-md py-2 z-10">
        <a href="./profile/" class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm">Profile</a>
        <a href="./listings/create.html" class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm">New listing</a>
        <a href="#" data-logout class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 hover:text-red-400 text-sm">Logout</a>
      </div>
    </details>
  </header>

  <!-- MAIN  Grid for auction listings -->
  <main class="flex-grow container mx-auto px-4 py-6 md:px-8">

    <div class="flex items-start justify-between gap-4 flex-wrap">
      <div>
        <h1 class="text-2xl font-bold text-navy mb-1">Active bids</h1>
        <p class="text-gray-700">Browse active auctions and place bids.</p>
      </div>
    </div>

    <!-- Mobile search -->
    <form data-search-form class="mt-4 md:hidden flex items-center">
      <input
        name="search"
        type="search"
        placeholder="Search listings"
        class="w-full p-2 rounded-l focus:outline-none bg-white text-navy"
      />
      <button type="submit" class="bg-yellow px-4 py-2 rounded-r hover:bg-yellow-700">
        Search
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600" data-feedback></p>

    <!-- Listings grid -->
    <section class="mt-6 grid grid-cols-1
         sm:grid-cols-2
         lg:grid-cols-3
         xl:grid-cols-4
         2xl:grid-cols-5
         gap-5" data-listings>
      <!-- cards injected -->
    </section>

    <!-- Pagination -->
    <div class="mt-8 flex items-center justify-center gap-3" data-pagination></div>

  </main>

  <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
    &copy; 2026 Biddy. All rights reserved.
  </footer>

  <!-- Home page script -->
  <script type="module" src="./js/pages/home-page.js"></script>
</body>
</html>
