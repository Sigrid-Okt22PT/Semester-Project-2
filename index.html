<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddy</title>
    <meta name="description" content="Browse and bid on listings on Biddy." />

    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/195dafed95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow"
    >
      <a href="./" class="text-yellow self-end">
        <img
          src="./assets/logo/logo.png"
          alt="Biddy Logo"
          class="h-16 md:h-16 w-auto -mb-3"
        />
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-6 text-sm items-center">
        <a
          href="./auth/login.html"
          data-guest-only
          class="text-navy hover:text-yellow text-xl -mb-3"
        >
          <i class="fa-solid fa-user"></i> Login
        </a>
        <a
          href="/auth/index.html"
          data-guest-only
          class="text-navy hover:text-yellow text-xl -mb-3"
        >
          <i class="fa-solid fa-user-plus text-lg"></i>
          Sign up
        </a>

        <a
          href="./profile/"
          data-user-only
          class="hidden text-navy hover:text-yellow text-4xl"
          aria-label="profile"
          ><i class="fa-solid fa-circle-user"></i
        ></a>

        <a
          href="./listings/create.html"
          data-user-only
          class="hidden bg-yellow text-black px-6 py-3 rounded-full hover:bg-navy hover:text-yellow font-medium"
        >
          <i class="fa-solid fa-plus"></i> New listing
        </a>

        <a
          href="#"
          data-user-only
          data-logout
          class="hidden text-navy hover:text-red font-medium"
        >
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>

      <!-- Mobile menu -->
      <details class="md:hidden relative">
        <summary
          class="cursor-pointer p-3 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow list-none"
          aria-label="Open menu"
        >
          <svg
            class="w-7 h-7 text-navy"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </summary>

        <div
          class="absolute right-0 mt-3 w-64 bg-light rounded-2xl shadow-lg p-4 z-20 flex flex-col gap-3"
        >
          <!-- Guest links -->
          <a
            href="./auth/login.html"
            data-guest-only
            class="flex items-center gap-3 px-5 py-4 rounded-full bg-white text-navy font-semibold text-base hover:bg-yellow hover:text-black transition"
          >
            <i class="fa-solid fa-user text-lg"></i>
            Login
          </a>

          <a
            href="./auth/index.html"
            data-guest-only
            class="flex items-center gap-3 px-5 py-4 rounded-full bg-white text-navy font-semibold text-base hover:bg-yellow hover:text-black transition"
          >
            <i class="fa-solid fa-user-plus text-lg"></i>
            Sign up
          </a>

          <!-- User links -->
          <a
            href="./profile/"
            data-user-only
            class="flex items-center gap-3 px-5 py-4 rounded-full bg-white text-navy font-semibold text-base hover:bg-yellow hover:text-black transition"
          >
            <i class="fa-solid fa-circle-user text-lg"></i>
            Profile
          </a>

          <a
            href="./listings/create.html"
            data-user-only
            class="flex items-center gap-3 px-5 py-4 rounded-full bg-yellow text-black font-semibold text-base hover:bg-navy hover:text-yellow transition"
          >
            <i class="fa-solid fa-plus text-lg"></i>
            New listing
          </a>

          <a
            href="#"
            data-user-only
            data-logout
            class="flex items-center gap-3 px-5 py-4 rounded-full bg-white text-red-600 font-semibold text-base hover:bg-red-100 transition"
          >
            <i class="fa-solid fa-right-from-bracket text-lg"></i>
            Logout
          </a>
        </div>
      </details>
    </header>

    <!-- MAIN  Grid for auction listings -->
    <main class="flex-grow container mx-auto px-4 py-6 md:px-8">
      <section class="mt-6 bg-white rounded-2xl p-6 md:p-8">
        <div
          class="flex flex-col md:flex-row md:items-end md:justify-between gap-4"
        >
          <div class="max-w-2xl">
            <h1 class="text-3xl md:text-4xl text-navy">Live auctions</h1>
            <p class="text-gray-700 mt-2">
              Discover listings, track bids, and place your bid before time runs
              out.
            </p>
          </div>
        </div>
      </section>

      <!-- Desktop search -->
      <form
        data-search-form
        class="hidden md:flex mx-auto mt-8 mb-8 w-full max-w-4xl items-center gap-2 bg-white rounded-full"
      >
        <input
          name="search"
          type="search"
          placeholder="Search listings"
          class="flex-grow px-5 py-3 rounded-full text-base focus:outline-none bg-transparent text-navy"
          aria-label="Search input"
        />

        <button
          type="submit"
          class="text-navy px-6 py-4 rounded-2xl hover:text-yellow transition"
          aria-label="Search button"
        >
          <i class="fa-solid fa-magnifying-glass text-2xl"></i>
        </button>
      </form>

      <!-- Mobile search -->
      <form data-search-form class="mt-8 mb-8 md:hidden flex items-center">
        <input
          name="search"
          type="search"
          placeholder="Search listings"
          class="w-full p-2 rounded-2xl focus:outline-none bg-white text-navy"
          aria-label="Search input"
        />
        <button
          type="submit"
          class="px-4 py-2 rounded-r hover:text-yellow"
          aria-label="Search"
        >
          <i class="fa-solid fa-magnifying-glass text-2xl"></i>
        </button>
      </form>

      <p class="mt-4 text-sm text-gray-600" data-feedback></p>

      <!-- Listings grid -->
      <section
        class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-5"
        data-listings
      >
        <!-- cards injected -->
      </section>

      <!-- Pagination -->
      <div
        class="mt-8 flex items-center justify-center gap-3"
        data-pagination
      ></div>
    </main>

    <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
      &copy; 2026 Biddy. All rights reserved.
    </footer>

    <!-- Home page script -->
    <script type="module" src="./js/pages/home-page.js"></script>
  </body>
</html>
