<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddy | Profile</title>
    <meta name="description" content="Your Biddy profile." />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/195dafed95.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow"
    >
      <a href="../" class="text-yellow">
        <img
          src="../assets/logo/logo.png"
          alt="Biddy Logo"
          class="h-8 md:h-10 w-auto"
        />
      </a>

      <!-- Desktop search -->
      <form data-search-form class="hidden md:flex items-center ml-6">
        <input
          id="desktop-search"
          name="search"
          type="search"
          placeholder="Search listings"
          class="p-2 rounded-l focus:outline-none bg-white text-navy"
        />
        <button
          type="submit"
          class="bg-yellow px-4 py-2 rounded-r hover:bg-yellow-700"
        >
          Search
        </button>
      </form>

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-6 text-sm items-center">
        <a href="#" data-logout class="text-navy hover:text-red font-medium">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>

      <!-- Mobile menu -->
      <details class="md:hidden relative">
        <summary
          class="cursor-pointer p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 list-none"
        >
          <svg
            class="w-6 h-6 text-navy"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </summary>
        <div
          class="absolute right-0 mt-2 w-44 bg-light rounded shadow-md py-4 z-10"
        >
          <a
            href="../listings/"
            class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm"
            >Listings</a
          >
          <a
            href="#"
            data-logout
            class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 hover:text-red-400 text-sm"
            >Logout</a
          >
        </div>
      </details>
    </header>

    <!-- Main -->
    <main class="flex-grow container mx-auto px-4 py-6 md:px-8">
      <div class="flex items-start justify-between gap-4 flex-wrap">
        <div>
          <h1 class="text-2xl font-bold text-navy mb-1">Profile</h1>
          <p class="text-gray-700">Manage your avatar and see your credits.</p>
        </div>

        <div
          class="bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm"
        >
          <p class="text-sm text-gray-600">Credits</p>
          <p class="text-2xl font-bold text-navy flex items-center gap-2">
            <i class="fa-solid fa-coins text-yellow"></i>
            <span data-credits>—</span>
          </p>
        </div>
      </div>

      <section class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Profile Card -->
        <div
          class="bg-white border border-gray-200 rounded-lg p-5 shadow-sm md:col-span-1"
        >
          <div class="flex items-center gap-4">
            <img
              data-avatar
              src="https://placehold.co/96x96"
              alt="Avatar"
              class="h-20 w-20 rounded-full object-cover border-4 border-yellow"
            />
            <div>
              <p class="text-lg font-bold text-navy" data-name>—</p>
              <p class="text-sm text-gray-600" data-email>—</p>
            </div>
          </div>

          <hr class="my-5" />

          <h2 class="font-semibold text-navy mb-2">Update avatar</h2>

          <form data-avatar-form class="space-y-3">
            <div>
              <label class="text-sm text-gray-700">Avatar URL</label>
              <input
                name="url"
                type="url"
                placeholder="https://..."
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                required
              />
            </div>

            <div>
              <label class="text-sm text-gray-700">Alt text (optional)</label>
              <input
                name="alt"
                type="text"
                placeholder="Profile picture"
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-yellow text-black font-semibold py-2 rounded hover:bg-yellow-700"
            >
              Save avatar
            </button>

            <p class="text-sm text-red-600" data-error></p>
            <p class="text-sm text-green-700" data-success></p>
          </form>
        </div>

        <!-- Your activity -->
        <div
          class="bg-white border border-gray-200 rounded-lg p-5 shadow-sm md:col-span-2"
        >
          <h2 class="text-lg font-bold text-navy mb-3">Your listings</h2>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
            data-my-listings
          >
            <!-- cards injected -->
          </div>

          <p class="mt-4 text-gray-600 text-sm" data-my-listings-feedback></p>
        </div>
      </section>
    </main>

    <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
      &copy; 2026 Biddy. All rights reserved.
    </footer>

    <!-- Page script -->
    <script type="module" src="../js/pages/profile-page.js"></script>
  </body>
</html>
