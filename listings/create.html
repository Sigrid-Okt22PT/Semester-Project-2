<!-- listings/create.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddy | Create Listing</title>
    <meta name="description" content="Create a new auction listing." />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/195dafed95.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow"
    >
      <a href="../" class="text-yellow">
        <img
          src="../assets/logo/logo.png"
          alt="Biddy Logo"
          class="h-8 md:h-10 w-auto"
        />
      </a>

      <nav class="hidden md:flex space-x-6 text-sm items-center">
        <a href="../listings/" class="text-navy hover:text-yellow font-medium"
          >Listings</a
        >
        <a href="../profile/" class="text-navy hover:text-yellow font-medium"
          >Profile</a
        >
        <a href="#" data-logout class="text-navy hover:text-red font-medium">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>

      <details class="md:hidden relative">
        <summary
          class="cursor-pointer p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 list-none"
        >
          <svg
            class="w-6 h-6 text-navy"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </summary>
        <div
          class="absolute right-0 mt-2 w-44 bg-gray-900 border border-gray-800 rounded shadow-md py-2 z-10"
        >
          <a
            href="../listings/"
            class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm"
            >Listings</a
          >
          <a
            href="../profile/"
            class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm"
            >Profile</a
          >
          <a
            href="#"
            data-logout
            class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 hover:text-red-400 text-sm"
            >Logout</a
          >
        </div>
      </details>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 md:px-8">
      <div class="flex items-start justify-between gap-4 flex-wrap">
        <div>
          <h1 class="text-2xl font-bold text-navy mb-1">Create listing</h1>
          <p class="text-gray-700">
            Add a title, deadline, gallery and description.
          </p>
        </div>
        <a href="./" class="text-navy hover:text-yellow font-medium">
          ‚Üê Back to listings
        </a>
      </div>

      <section
        class="mt-6 bg-white border border-gray-200 rounded-lg p-5 shadow-sm"
      >
        <form data-create-form class="space-y-4">
          <div>
            <label class="text-sm text-gray-700">Title</label>
            <input
              name="title"
              type="text"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              placeholder="Vintage watch"
              required
            />
          </div>

          <div>
            <label class="text-sm text-gray-700">Deadline (endsAt)</label>
            <input
              name="endsAt"
              type="datetime-local"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              required
            />
            <p class="text-xs text-gray-500 mt-1">Choose a future date/time.</p>
          </div>

          <div>
            <label class="text-sm text-gray-700">Description</label>
            <textarea
              name="description"
              rows="4"
              class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              placeholder="Tell bidders what they get..."
            ></textarea>
          </div>

          <div class="border-t border-gray-200 pt-4">
            <h2 class="font-bold text-navy mb-2">Media gallery (optional)</h2>
            <p class="text-sm text-gray-600 mb-3">
              Add up to 4 image URLs. (You can leave them blank.)
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <input
                name="media1"
                type="url"
                placeholder="https://image1..."
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              />
              <input
                name="media2"
                type="url"
                placeholder="https://image2..."
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              />
              <input
                name="media3"
                type="url"
                placeholder="https://image3..."
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              />
              <input
                name="media4"
                type="url"
                placeholder="https://image4..."
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-yellow text-black font-semibold py-2 rounded hover:bg-yellow-700"
          >
            <i class="fa-solid fa-plus"></i> Create listing
          </button>

          <p class="text-sm text-red-600" data-error></p>
          <p class="text-sm text-green-700" data-success></p>
        </form>
      </section>
    </main>

    <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
      &copy; 2026 Biddy. All rights reserved.
    </footer>

    <script type="module" src="../js/pages/listing-create-page.js"></script>
  </body>
</html>
