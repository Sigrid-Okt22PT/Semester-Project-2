<!-- listings/details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biddy | Listing</title>
  <meta name="description" content="View a listing and place bids." />

  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/195dafed95.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow">
    <a href="../" class="text-yellow">
      <img src="../assets/logo/logo.png" alt="Biddy Logo" class="h-8 md:h-10 w-auto">
    </a>

    <form data-search-form class="hidden md:flex items-center ml-6" action="../listings/">
      <input
        name="search"
        type="search"
        placeholder="Search listings"
        class="p-2 rounded-l focus:outline-none bg-white text-navy"
      />
      <button type="submit" class="bg-yellow px-4 py-2 rounded-r hover:bg-yellow-700">
        Search
      </button>
    </form>

    <nav class="hidden md:flex space-x-6 text-sm items-center">
      <a href="../listings/" class="text-navy hover:text-yellow font-medium">Listings</a>
      <a href="../profile/" class="text-navy hover:text-yellow font-medium">Profile</a>
      <a href="#" data-logout class="text-navy hover:text-red font-medium">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </nav>

    <details class="md:hidden relative">
      <summary class="cursor-pointer p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 list-none">
        <svg class="w-6 h-6 text-navy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </summary>
      <div class="absolute right-0 mt-2 w-44 bg-gray-900 border border-gray-800 rounded shadow-md py-2 z-10">
        <a href="../listings/" class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm">Listings</a>
        <a href="../profile/" class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 text-sm">Profile</a>
        <a href="#" data-logout class="block text-yellow-300 px-4 py-2 hover:bg-gray-800 hover:text-red-400 text-sm">Logout</a>
      </div>
    </details>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 md:px-8">

    <p class="text-sm text-gray-600 mb-4" data-feedback></p>

    <!-- Listing header -->
    <section class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">
        <div class="bg-gray-100">
          <img data-hero-image src="https://placehold.co/960x640?text=Biddy" alt="Listing image" class="w-full h-72 lg:h-full object-cover">
        </div>

        <div class="p-5">
          <div class="flex items-start justify-between gap-4">
            <div>
              <h1 class="text-2xl font-bold text-navy" data-title>Loading…</h1>
              <p class="text-sm text-gray-600 mt-1">
                Seller: <span class="font-semibold text-navy" data-seller>—</span>
              </p>
            </div>

            <div class="text-right">
              <p class="text-sm text-gray-600">Ends</p>
              <p class="font-semibold text-navy" data-ends>—</p>
            </div>
          </div>

          <p class="text-gray-700 mt-4" data-description>—</p>

          <div class="mt-5 flex flex-wrap gap-3 items-center">
            <span class="inline-flex items-center gap-2 bg-light border border-gray-200 px-3 py-2 rounded">
              <i class="fa-solid fa-gavel text-yellow"></i>
              <span class="text-sm text-gray-700">Bids:</span>
              <span class="font-bold text-navy" data-bid-count>0</span>
            </span>

            <span class="inline-flex items-center gap-2 bg-light border border-gray-200 px-3 py-2 rounded">
              <i class="fa-solid fa-trophy text-yellow"></i>
              <span class="text-sm text-gray-700">Highest:</span>
              <span class="font-bold text-navy" data-highest-bid>—</span>
            </span>
          </div>

          <!-- Bid form -->
          <div class="mt-6 border-t border-gray-200 pt-5">
            <h2 class="font-bold text-navy mb-2">Place a bid</h2>

            <div class="bg-light border border-gray-200 rounded p-3 text-sm text-gray-700 mb-3">
              You must be logged in to bid.
            </div>

            <form data-bid-form class="flex gap-2 items-center flex-wrap">
              <input
                name="amount"
                type="number"
                min="1"
                step="1"
                placeholder="Bid amount"
                class="flex-1 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                required
              />
              <button
                type="submit"
                class="bg-yellow text-black font-semibold px-4 py-2 rounded hover:bg-yellow-700">
                <i class="fa-solid fa-gavel"></i> Bid
              </button>
            </form>

            <p class="text-sm text-red-600 mt-2" data-bid-error></p>
            <p class="text-sm text-green-700 mt-2" data-bid-success></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Media gallery -->
    <section class="mt-6">
      <h2 class="text-lg font-bold text-navy mb-3">Gallery</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3" data-gallery></div>
    </section>

    <!-- Bids table -->
    <section class="mt-8">
      <h2 class="text-lg font-bold text-navy mb-3">Bids</h2>

      <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <table class="w-full text-sm">
          <thead class="bg-light">
            <tr>
              <th class="text-left p-3 text-navy">Bidder</th>
              <th class="text-left p-3 text-navy">Amount</th>
              <th class="text-left p-3 text-navy">Time</th>
            </tr>
          </thead>
          <tbody data-bids>
            <tr>
              <td class="p-3 text-gray-600" colspan="3">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
    &copy; 2026 Biddy. All rights reserved.
  </footer>

  <script type="module" src="../js/pages/listing-details-page.js"></script>
</body>
</html>
