<!-- listings/details.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddy | Listing</title>
    <meta name="description" content="View a listing and place bids." />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/195dafed95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow"
    >
      <a href="../" class="text-yellow self-end">
        <img
          src="../assets/logo/logo.png"
          alt="Biddy Logo"
          class="h-16 md:h-16 w-auto -mb-3"
        />
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-6 text-sm items-center">
        <a
          href="../auth/login.html"
          data-guest-only
          class="text-navy hover:text-yellow text-xl -mb-3"
        >
          <i class="fa-solid fa-user"></i> Login
        </a>
        <a
          href="../auth/index.html"
          data-guest-only
          class="text-navy hover:text-yellow text-xl -mb-3"
        >
          <i class="fa-solid fa-user-plus text-lg"></i>
          Sign up
        </a>

        <a
          href="../profile/"
          data-user-only
          class="text-navy hover:text-yellow text-4xl"
          aria-label="profile"
          ><i class="fa-solid fa-circle-user"></i
        ></a>

        <a
          href="../listings/create.html"
          data-user-only
          class="bg-yellow text-black px-6 py-3 rounded-full hover:bg-navy hover:text-yellow font-medium"
        >
          <i class="fa-solid fa-plus"></i> New listing
        </a>

        <a
          href="#"
          data-user-only
          data-logout
          class="text-navy hover:text-red font-medium"
        >
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>

      <!-- Mobile menu -->
      <details class="md:hidden relative">
        <summary
          class="cursor-pointer p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow list-none"
          aria-label="Open menu"
        >
          <svg
            class="w-7 h-7 text-navy"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </summary>

        <div
          class="absolute right-0 mt-3 w-64 bg-light rounded-2xl shadow-lg p-4 z-20 flex flex-col gap-3"
        >
          <!-- Guest links -->
          <a
            href="../auth/login.html"
            data-guest-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white text-navy font-semibold text-base hover:bg-yellow hover:text-black transition"
          >
            <i class="fa-solid fa-user text-lg"></i>
            Login
          </a>

          <a
            href="../auth/index.html"
            data-guest-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white text-navy font-semibold text-base hover:bg-yellow hover:text-black transition"
          >
            <i class="fa-solid fa-user-plus text-lg"></i>
            Sign up
          </a>

          <!-- User links -->
          <a
            href="../profile/"
            data-user-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white text-navy font-semibold text-base hover:bg-yellow hover:text-black transition"
          >
            <i class="fa-solid fa-circle-user text-lg"></i>
            Profile
          </a>

          <a
            href="../listings/create.html"
            data-user-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-yellow text-black font-semibold text-base hover:bg-navy hover:text-yellow transition"
          >
            <i class="fa-solid fa-plus text-lg"></i>
            New listing
          </a>

          <a
            href="#"
            data-user-only
            data-logout
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white text-red-600 font-semibold text-base hover:bg-red-100 transition"
          >
            <i class="fa-solid fa-right-from-bracket text-lg"></i>
            Logout
          </a>
        </div>
      </details>
    </header>
    <main class="flex-grow container mx-auto px-4 py-6 md:px-8">
      <p class="text-sm text-gray-600 mb-4" data-feedback></p>

      <!-- Listing header -->
      <section
        class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm"
      >
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">
          <div class="bg-gray-100">
            <img
              data-hero-image
              src="https://placehold.co/960x640?text=Biddy"
              alt="Listing image"
              class="w-full h-72 lg:h-full object-cover"
            />
          </div>

          <div class="p-5">
            <div class="flex items-start justify-between gap-4">
              <div>
                <h1 class="text-2xl font-bold text-navy" data-title>
                  Loading…
                </h1>
                <p class="text-sm text-gray-600 mt-1">
                  Seller:
                  <span class="font-semibold text-navy" data-seller>—</span>
                </p>
              </div>

              <div class="text-right">
                <p class="text-sm text-gray-600">Ends</p>
                <p class="font-semibold text-navy" data-ends>—</p>
              </div>
            </div>

            <p class="text-gray-700 mt-4" data-description>—</p>

            <div class="mt-5 flex flex-wrap gap-3 items-center">
              <span
                class="inline-flex items-center gap-2 bg-light border border-gray-200 px-3 py-2 rounded"
              >
                <i class="fa-solid fa-gavel text-yellow"></i>
                <span class="text-sm text-gray-700">Bids:</span>
                <span class="font-bold text-navy" data-bid-count>0</span>
              </span>

              <span
                class="inline-flex items-center gap-2 bg-light border border-gray-200 px-3 py-2 rounded"
              >
                <i class="fa-solid fa-trophy text-yellow"></i>
                <span class="text-sm text-gray-700">Highest:</span>
                <span class="font-bold text-navy" data-highest-bid>—</span>
              </span>
            </div>

            <!-- Bid form -->
            <div class="mt-6 border-t border-gray-200 pt-5">
              <h2 class="font-bold text-navy mb-2">Place a bid</h2>

              <div
                class="bg-light border border-gray-200 rounded p-3 text-sm text-gray-700 mb-3"
              >
                You must be logged in to bid.
              </div>

              <form data-bid-form class="flex gap-2 items-center flex-wrap">
                <input
                  name="amount"
                  type="number"
                  min="1"
                  step="1"
                  placeholder="Bid amount"
                  class="flex-1 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                  required
                  aria-label="Bid amount input"
                />
                <button
                  type="submit"
                  class="bg-yellow text-black font-semibold px-4 py-2 rounded hover:bg-navy hover:text-yellow transition"
                  aria-label="Submit bid"
                >
                  <i class="fa-solid fa-gavel"></i> Bid
                </button>
              </form>

              <p class="text-sm text-red mt-2" data-bid-error></p>
              <p class="text-sm text-green mt-2" data-bid-success></p>
            </div>
          </div>
        </div>
      </section>
      <!-- Owner-only actions -->
      <section data-owner-actions class="mt-6 hidden">
        <div class="flex gap-3 flex-wrap">
          <button
            type="button"
            data-edit-toggle
            class="bg-yellow text-black px-4 py-2 rounded-2xl font-semibold hover:bg-yellow-700"
          >
            Edit listing
          </button>

          <button
            type="button"
            data-delete
            class="bg-red-600 text-white px-4 py-2 rounded-2xl font-semibold hover:bg-red-700"
          >
            Delete listing
          </button>
        </div>

        <!-- Edit form (hidden until toggle) -->
        <form
          data-edit-form
          class="mt-4 hidden space-y-3 bg-white p-4 rounded-2xl border border-gray-200"
        >
          <div>
            <label class="block text-sm text-navy mb-1">Title</label>
            <input
              name="title"
              class="w-full p-2 rounded-2xl border border-gray-300"
            />
          </div>

          <div>
            <label class="block text-sm text-navy mb-1">Description</label>
            <textarea
              name="description"
              rows="4"
              class="w-full p-2 rounded-2xl border border-gray-300"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-navy text-yellow px-4 py-2 rounded-2xl font-semibold hover:bg-yellow hover:text-navy"
          >
            Save changes
          </button>

          <p data-edit-error class="text-red-600 text-sm"></p>
          <p data-edit-success class="text-green-600 text-sm"></p>
        </form>
      </section>

      <!-- Media gallery -->
      <section class="mt-6">
        <h2 class="text-lg font-bold text-navy mb-3">Gallery</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3" data-gallery></div>
      </section>

      <!-- Bids table -->
      <section class="mt-8">
        <h2 class="text-lg font-bold text-navy mb-3">Bids</h2>

        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
          <table class="w-full text-sm">
            <thead class="bg-light">
              <tr>
                <th class="text-left p-3 text-navy">Bidder</th>
                <th class="text-left p-3 text-navy">Amount</th>
                <th class="text-left p-3 text-navy">Time</th>
              </tr>
            </thead>
            <tbody data-bids>
              <tr>
                <td class="p-3 text-gray-600" colspan="3">Loading…</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
      &copy; 2026 Biddy. All rights reserved.
    </footer>

    <script type="module" src="../js/pages/listing-details-page.js"></script>
  </body>
</html>
