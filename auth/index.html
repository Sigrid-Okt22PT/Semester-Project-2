<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddy | Login</title>
    <meta name="description" content="Login to Biddy." />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/195dafed95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
    />

  </head>

  <body class="bg-light min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-light px-4 py-3 flex items-center justify-between md:px-8 border-b-4 border-yellow"
    >
      <a href="../" class="text-yellow self-end">
        <img
          src="../assets/logo/logo.png"
          alt="Biddy Logo"
          class="h-16 md:h-16 w-auto -mb-3"
        />
      </a>

      <!-- Desktop search -->
      <form data-search-form class="hidden md:flex items-center ml-6">
        <input
          name="search"
          type="search"
          placeholder="Search listings"
          class="p-2 rounded-2xl focus:outline-none bg-white text-navy"
        />
        <button
          type="submit"
          class=" px-4 py-2 rounded-r text-navy hover:text-yellow"
          aria-label="Search"
        >
         <i class="fa-solid fa-magnifying-glass text-2xl"></i>
        </button>
      </form>

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-6 text-sm items-center">
        <a
          href="../auth/login.html"
          data-guest-only
          class="text-navy hover:text-yellow font-medium"
        >
          <i class="fa-solid fa-user"></i> Login
        </a>
        <a
          href="../auth/index.html"
          data-guest-only
          class="text-navy hover:text-yellow font-medium"
        >
          Sign up
        </a>

        <a
          href="../profile/"
          data-user-only
          class="text-navy hover:text-yellow text-4xl"
          aria-label="profile"
          ><i class="fa-solid fa-circle-user"></i></a
        >

        <a
          href="../listings/create.html"
          data-user-only
          class="bg-yellow text-black px-6 py-3 rounded rounded-2xl hover:bg-navy hover:text-yellow font-medium"
        >
          <i class="fa-solid fa-plus"></i> New listing
        </a>
       

        <a
          href="#"
          data-user-only
          data-logout
          class="text-navy hover:text-red font-medium"
        >
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </nav>

      <!-- Mobile menu -->
        <details class="md:hidden relative">
        <summary
            class="cursor-pointer p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow list-none"
            aria-label="Open menu"
        >
            <svg
            class="w-7 h-7 text-navy"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
            ></path>
            </svg>
        </summary>

        <div
            class="absolute right-0 mt-3 w-64 bg-light rounded-2xl shadow-lg
                p-4 z-20 flex flex-col gap-3"
        >
            <!-- Guest links -->
            <a
            href="../auth/login.html"
            data-guest-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white
                    text-navy font-semibold text-base
                    hover:bg-yellow hover:text-black transition"
            >
            <i class="fa-solid fa-user text-lg"></i>
            Login
            </a>

            <a
            href="../auth/index.html"
            data-guest-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white
                    text-navy font-semibold text-base
                    hover:bg-yellow hover:text-black transition"
            >
            <i class="fa-solid fa-user-plus text-lg"></i>
            Sign up
            </a>

            <!-- User links -->
            <a
            href="./profile/"
            data-user-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white
                    text-navy font-semibold text-base
                    hover:bg-yellow hover:text-black transition"
            >
            <i class="fa-solid fa-circle-user text-lg"></i>
            Profile
            </a>

            <a
            href="../listings/create.html"
            data-user-only
            class="flex items-center gap-3 px-5 py-4 rounded-xl
                    bg-yellow text-black font-semibold text-base
                    hover:bg-navy hover:text-yellow transition"
            >
            <i class="fa-solid fa-plus text-lg"></i>
            New listing
            </a>

            <a
            href="#"
            data-user-only
            data-logout
            class="flex items-center gap-3 px-5 py-4 rounded-xl bg-white
                    text-red-600 font-semibold text-base
                    hover:bg-red-100 transition"
            >
            <i class="fa-solid fa-right-from-bracket text-lg"></i>
            Logout
            </a>
        </div>
        </details>

    </header>

    <!-- Main -->
     <main class="flex-grow bg-light px-4 py-10">
      <section
        class="mx-auto w-full max-w-4xl bg-navy rounded-2xl shadow-lg px-6 py-10 sm:px-12 sm:py-14"
      >
        <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-yellow text-center mb-6">Sign up</h1>

        <form data-register-form class="space-y-4">
          <div>
            <label class="block text-yellow text-sm mb-1">E-mail</label>
            <input
              name="email"
              type="email"
              required
              class="w-full px-4 py-2 rounded-full focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-yellow text-sm mb-1">First name</label>
            <input
              name="name"
              type="text"
              required
              class="w-full px-4 py-2 rounded-full focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-yellow text-sm mb-1">Password</label>
            <input
              name="password"
              type="password"
              required
              class="w-full px-4 py-2 rounded-full focus:outline-none"
            />
          </div>

          <button
            type="submit"
            class="w-full mt-6 bg-yellow text-black font-semibold py-3 rounded-full hover:bg-yellow-700 transition"
          >
            Sign up
          </button>

          <p data-register-error class="text-red text-sm text-center mt-2"></p>
          <p class="text-center text-sm text-white mt-4">
            Already have an account?
            <a
              href="./login.html"
              class="text-yellow hover:underline font-semibold"
            >
              Sign in
            </a>
          </p>
        </form>
        </div>
      </section>
    </main>
    <footer class="bg-navy p-4 py-6 text-center text-sm text-white">
      &copy; 2026 Biddy. All rights reserved.
    </footer>

    <script type="module" src="../js/pages/auth-page.js"></script>
  </body>
</html>
